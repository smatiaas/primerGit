{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type='text/css' href='{% static "css/segstyle.css" %}' rel='stylesheet'/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" media="only screen and (max-width: 800px)" href="segstyle.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <title>Listar</title>
</head>
<body>
    <br><br><br>
    <div class="card">
        <div class="card-body">
            <h2>Listado de Productos</h2>
            <hr>
            <table class="table table-striped table-hover table-responsive">
                <tr>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Descripcion</th>
                </tr>
        
                {% for p in productos %}
        
                <tr>
                    <td>{{ p.nombreProducto | title }}</td>
                    <td>${{ p.precioProducto}}</td>
                    <td>{{ p.descripcionProducto }}</td>
                </tr>
        
                {% endfor %}
                
        
            </table>
        </div>
    </div>

</body>
</html>
